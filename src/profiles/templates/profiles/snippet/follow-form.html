{% if request.user.is_authenticated %}
    <form class="form" method="post" action="{% url "follow" %}">
        {% csrf_token %}
        <input type="hidden" name="username" value="{% if username %}{{ username }}{% else %}admin{% endif %}"/>
        <button class="btn {% if is_following %}ben-default{% else %}btn-primary{% endif %}btn-primary">
            {% if is_following %}Unfollow{% else %}Follow{% endif %}
        </button>
    </form>
{% endif %}
